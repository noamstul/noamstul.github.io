<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Noam Stulberg's Portfolio</title>
    </head>
    <body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark fluid-top" id="navbar">
                    <a href="index.html" class="navbar-brand">
                        <img src="images/logo-white-mstr.svg" alt="Noam's logo in white" style="height: 50px; width: 50px;">
                    </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
                        <!-- adding an icon for the toggler button -->
                        <span class="navbar-toggler-icon">
            
                        </span>
                    </button>
                    <!-- the main nav needs to placed within a .navbar-nav container in order to function -->
                    <div id="mynav" class="collapse navbar-collapse">
                        <div class="navbar-nav ml-auto">
                            <a href="about.html" class="nav-link">About</a>
                            <a href="portfolio.html" class="nav-link">Porfolio</a>
                            <a href="contact.html" class="nav-link active">Contact</a>
                        </div>
                    </div>
                </nav>
        </header>
        <main class="main-contact">
            <h1>Contact Me</h1>
            <p>Fill out the contact form below, and I will reach out to you as soon as I can.</p>
            <div class="container-sm rounded bg-info p-4 mb-3" id="contact-form">
                <form class="text-light">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname">
                    </div>
                    <div class="form-group">
                        <label for="inputemail">Email Address</label>
                        <input type="email" class="form-control" id="inputemail">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber">
                    </div>
                    <div class="form-group">
                        <label for="message">Type something...</label>
                        <input type="text" class="form-control" id="message">
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </div>
            <div class="external-link resume">
                <a href="https://drive.google.com/file/d/1zVvf2lUt1iAhRU6Qe8bArTJq8lr2f6Cj/view?usp=sharing">My Resume</a>
            </div>
        </main>
        <footer>
            <a href="index.html"><img src="images/logo-white-mstr.svg" alt="noam stulberg logo"></a>
            <p>&copyNoam Stulberg</p>
            <a href="#top"><img src="images/up-arrow.svg"></a>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
