<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="wrapper">  
            <header>
                <div class="logo">
                    <img src="images/logo/logo.png" alt="logo">
                </div>
            </header>
            <main>
                <div class="main-text">
                    <h1>
                        Want to be your own boss?
                    </h1>
                    <p>
                        Start today and make up to $30/hr driving your own vehicle with Dash!
                    </p>
                </div>
                <div class="main-image">
                    <img src="images/bg-image/scooter.svg" alt="girl on scooter">
                </div>
                <form id="application-form" class="application-form">
                    <h2>Apply Now</h2>
                    <p class="info">Enter your info below</p>
                    <fieldset>
                        <input type="text" name="first-name" id="first-name" placeholder="First name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="last-name" id="last-name" placeholder="Last name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="phone-number" id="phone-number" placeholder="Phone number">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="email" id="email" placeholder="Email address">
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to dash terms</label>
                    </fieldset>
                    <button type="submit">DRIVE WITH US</button>
                    <p>Already applied? <a href="">Check your application status here</a></p>
                </form>
            </main>
        </div>
            <footer>
                <div class="footer-content">
                    <h3>See how much you can earn with Dash.</h3>
                    <p>how many hours do you want to drive with us this week?</p>
                </div>
                <div class="calculator" id="calculator">
                    <form>
                        <fieldset>
                            <input type="text" name="hours" id="hours" placeholder="Hours">
                        </fieldset>
                        <fieldset>
                            <input type="text" name="city" id="city" placeholder="City">
                        </fieldset>
                        <button type="submit">CALCULATE</button>
                    </form>
                </div>
                <div class="social" id="social">
                    <img src="images/icons/facebook.svg" alt="facebook">
                    <img src="images/icons/instagram.svg" alt="instagram">
                    <img src="images/icons/twitter.svg" alt="twitter">
                    <img src="images/icons/linkedin.svg" alt="linkedin">
                </div>
        </footer>
    </body>
</html>
